<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
</head>
<body>
    <h1></h1>

    <section 
        id="countdown">Timer
        <p id="timer">0</p>
        <p id="time"></p> 
    </section> 

    <div class="quizList">
        <div id="question" class="question">Questions</div>
        <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
        <br>
        <button id="begin"onclick="timer();">Begin</button>
        <button id="next" onclick="loadNextQuestion();">Next</button><br>
        <button id="submit" onclick="clearInterval(myTimer);disableButton()">Finish</button>
        <form style="display: inline" action="highscores.html" method="get">
                <button>Test Results</button>
             </form>
    </div>
    <body>
        <h1>Top Score</h1>
        <div class="resultContainer">
    
            </div id="result" class="secondresultContainer"><div>  
    
            <form style="display: inline" action="index.html" method="get"><br>
                <button>Back</button>
             </form>
        </div>        
    
    <script src=".js/questions.js"></script>         
    <script src=".js/script.js"></script> 




</body>
</html>
